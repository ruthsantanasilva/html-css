<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas e Alinhamento</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            /* or separate */
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: top; /*Alinhamento vertical: top, bottom ou middle*/
        }

        .numero{
            text-align: right;
        }
    </style>
</head>

<body>

    <h1>
        Minha primeira tabela
    </h1> 

    <table>
        <tr>
         
            <td>A1
            <td>B1
            <td>C1

        <tr class="linha">
    
            <td>A2
            <td>B2
            <td class="numero">C2

        <tr>
       
            <td>A3
            <td>B3
            <td class="numero">C3

        <tr>
          
            <td>A4
            <td>B4
            <td>C4

    </table>
</body>

</html>
