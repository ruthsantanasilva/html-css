<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video iframe</title>
    <style>
        iframe {
            width: 96vw;

        }
    </style>
</head>

<body>
    <h1>Conteudos dentro do iframe</h1>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate nam minus quas quod aliquam aspernatur. Magni
        itaque reiciendis, distinctio eveniet maiores, eligendi cum suscipit est pariatur dolore dignissimos illum
        explicabo?
    </p>
    <h2>Videos</h2>
    <iframe height="400" src="https://www.youtube.com/embed/58ujlki8Vyw?start=11" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <h2>Mapas do Google</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7862623.699743943!2d-56.359863281249986!3d-15.794896464857334!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a33c8f797b4df%3A0xb5a63af0937ca044!2sHostnet%20Sudoeste%20-%20Cria%C3%A7%C3%A3o%20de%20Sites!5e0!3m2!1spt-BR!2sbr!4v1689897595159!5m2!1spt-BR!2sbr"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapas do Waze</h2>

    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-15.796134&lon=-47.808350&ct=livemap" width="600"
        height="450" allowfullscreen></iframe>

</body>

</html>
